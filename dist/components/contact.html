<div class="container">
    <section class="content-block">
        <div class="content-block__info">
            <section class="contact">
                <div class="section-header">
                    <h2 class="section-header__title">Stay Updated</h2>
                    <p class="section-header__description">Sign up for our newsletter</p>
                </div>
            
                <form class="contact__form">
                    <div class="contact__field">
                        <label for="name" class="contact__label">Name</label>
                        <input type="text" id="name" class="contact__input" placeholder="Your Name">
                    </div>
            
                    <div class="contact__field">
                        <label for="email" class="contact__label">Email</label>
                        <input type="email" id="email" class="contact__input" placeholder="Your Email">
                    </div>
                    <input type="submit" class="contact__button" value="Subscribe"/>
                </form>
            </section>                
        </div>
        <div class="content-block__image">
            <img src="images/image-009.jpg" alt="image" class="image">
        </div>
    </section>        
</div>
